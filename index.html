<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.ico">
    <title>My Spotify</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!--inizio nav-->
            <nav class="col-xs-2">
                <div class="box-container min-height">
                        <div class="nav-top">
                            <img src="img/logo.svg" alt="logo">
                            <div class="menu"></div>
                            <div class="playlist">
                                <div class="lista"></div>
                            </div>
                        </div>
                        <div class="nav-bottom">
                        </div>
                </div>
            </nav>
             <!--fine nav-->
             <!--inizio main-->
            <main class="col-xs-10">
                <!--header main-->
                <div id="box-header"></div>
                <!--fine header main-->
                <div class="box-container" id="main">
                    <!--nav main-->
                    <div id="nav-main"></div>
                    <!--fine nav main-->
                    <h2 class="margin">Recently played</h2>
                    <!--prima riga-->
                    <div class="row">
                      <div class="col-xs-2">
                          <div class="box"></div>
                      </div>
                      <div class="col-xs-2">
                        <div class="box"></div>
                    </div>
                    <div class="col-xs-2">
                        <div class="box"></div>
                    </div>
                    <div class="col-xs-2">
                        <div class="box"></div>
                    </div>
                    <div class="col-xs-2">
                        <div class="box"></div>
                    </div>
                    <div class="col-xs-2">
                        <div class="box"></div>
                    </div>
                    </div>
                    <!--fine prima riga-->

                    <h2 class="margin">Creato per John Doe</h2>
                    <p class="margin">Più ascolti,più accurati saranno i suggerimenti</p>

                    <!--seconda riga-->
                    <div class="row">
                        <div class="col-xs-2">
                            <div class="box"></div>
                        </div>
                        <div class="col-xs-2">
                            <div class="box"></div>
                        </div>
                    </div>
                    <!--fine seconda riga-->
                    <h2 class="margin">Artisti più popolari</h2>
                    <p class="margin">Più ascolti,più accurati saranno i suggerimenti</p>
                    <!--terza riga-->
                    <div class="row">
                        <div class="col-xs-2">
                            <div class="box border-radius"></div>
                        </div>
                        <div class="col-xs-2">
                            <div class="box border-radius"></div>
                        </div>
                    </div>
                     <!--fine terza riga-->
                </main>
                <!--fine main-->
            </div>
        </div>
    </div>
    <!--inizio footer-->
    <footer></footer>
    <!--fine footer-->
    
</body>
</html>
